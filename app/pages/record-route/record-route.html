<ion-navbar *navbar>
  <ion-title>Recording a Route</ion-title>
</ion-navbar>

<ion-content padding class="record-route">

 <ion-list>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="busLineRoute.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>No.</ion-label>
      <ion-input type="text" [(ngModel)]="busLineRoute.line"></ion-input>
    </ion-item>
 </ion-list>

 <button (click)="startRecordBusRoute()">
  Start Recording Bus Route
</button>


 <ion-list>
    <ion-item>
      <ion-label floating>Bus Stop Name </ion-label>
      <ion-input type="text" [(ngModel)]="busStop.name"></ion-input>
    </ion-item>
 </ion-list>

<button (click)="addBusStop()">
  Add a bus stop
</button>

 <ion-list>
    <ion-item>
      Added Bus Stop Name: {{busStop.name}}
    </ion-item>
    <ion-item>
      Added Bus Stop Lat: {{busStop.coords.lat}}
    </ion-item>
    <ion-item>
      Added Bus Stop Long: {{busStop.coords.long}}
    </ion-item>
 </ion-list>

<button (click)="stopRecordBusRoute()">
  Stop Recording Bus Route
</button>

<br>
<button (click)="saveBusRoute()">
  Save Bus Route to local file
</button>

<br>
<button (click)="readBusRoute()">
  Read Bus Route from file
</button>

<button (click)="uploadBusRoute()">
  Upload Bus Route
</button>

<button (click)="gotoUpdatePositionPage()">
  UpdatePosition Page
</button>


<button (click)="gotobaiduMapPage()">
  Baidu Map Page
</button>

<button (click)="gotoShowPositionPage()">
  ShowPosition Page
</button>

Bus Route Read from local file
<div>   {{busLineRtFromFile}} </div>


</ion-content>
